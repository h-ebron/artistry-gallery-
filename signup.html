    <main class="min-vh-100 py-4">
      <div class="container">

<div class="row justify-content-center fade-in">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4 p-md-5">
        <h1 class="h3 mb-3 fw-bold text-center">Create your account</h1>
        <p class="text-center text-muted mb-4">Join Artistry to explore and curate art</p>
        <form action="index.html" method="get" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Ada">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Lovelace">
            </div>
            <div class="col-12">
              <label class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" placeholder="you@example.com">
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" placeholder="Create a password">
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirm password</label>
              <input type="password" class="form-control form-control-lg" placeholder="Re-enter password">
            </div>
          </div>
          <div class="form-check my-4">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">I agree to the terms</label>
          </div>
          <button class="btn btn-success btn-lg w-100" type="submit">Sign Up</button>
        </form>
        <hr class="my-4">
        <p class="mb-0 text-center">Already have an account? <a href="index.html">Login</a></p>
      </div>
    </div>
